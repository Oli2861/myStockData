spring:
  application:
    name: schedulingservice
  cloud:
    function:
      definition: financialReportEventSupplier;stockDataEventSupplier
    stream:
      bindings:
        financialReportEventSupplier-out-0:
          destination: financialReportEvent
        stockDataEventSupplier-out-0:
          destination: stockDataEvent
  data:
    mongodb:
      host: "localhost"
      port: 27017
      username: "mongoUsername"
      password: "mongoPassword"
      database: "schedulingservicedatabase"
      authentication-database: admin
logging.level.com.mystockdata: DEBUG
logging.level.org.springframework.data.mongodb.repository.query: DEBUG